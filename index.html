<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEU</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: 'Courier New', monospace;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Эффект матрицы с золотыми символами */
    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #chat-box {
      box-shadow: 0 0 15px #ffffffaa, 0 0 25px #ffffff44, 0 0 40px #00bcd4;
      position: relative;
      border: 3px solid #00bcd4;
      clip-path: polygon(0 10%, 5% 0, 95% 0, 100% 10%, 100% 90%, 95% 100%, 5% 100%, 0 90%);
      border-radius: 0;
      z-index: 1;
      width: 90%;
      max-width: 800px;
      height: 70vh;
      background-color: rgba(0, 0, 0, 0.4);
      
      border-radius: 8px;
      padding: 1rem;
      overflow-y: scroll;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px #ffd70055;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 1rem;
      line-height: 1.5;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
      background-color: rgba(255, 215, 0, 0.05);
      box-shadow: 0 0 4px rgba(255, 215, 0, 0.2);
      transition: all 0.3s ease-in-out;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      text-align: right;
      align-self: flex-end;
      color: #cccccc;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .message.ai {
      text-align: left;
      align-self: flex-start;
      color: #ffd700;
      background-color: rgba(255, 215, 0, 0.08);
    }

    #user-input {
      z-index: 1;
      width: 90%;
      max-width: 800px;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1.1rem;
      background-color: rgba(0, 188, 212, 0.1);
      border: 2px solid #00bcd4;
      color: #ffd700;
      border-radius: 8px;
      outline: none;
      box-shadow: 0 0 10px #00bcd4aa;
    }

    #user-input::placeholder {
      color: #ffd70088;
    }
    ::-webkit-scrollbar {
    width: 8px;
  }

  ::-webkit-scrollbar-track {
    background: rgba(0, 188, 212, 0.1);
    border-radius: 4px;
  }

  ::-webkit-scrollbar-thumb {
    background-color: #00bcd4;
    border-radius: 4px;
    box-shadow: 0 0 6px #00bcd4aa;
  }

  ::-webkit-scrollbar-thumb:hover {
    background-color: #00acc1;
  }
@keyframes pulseLogo {
  0%, 100% {
    text-shadow: 0 0 10px #ffd700aa, 0 0 20px #ffd70088;
    transform: scale(1);
  }
  50% {
    text-shadow: 0 0 20px #ffd700cc, 0 0 30px #ffd700;
    transform: scale(1.1);
  }
}
  #neu-logo-bg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 10rem;
    font-weight: bold;
    font-family: 'Courier New', monospace;
    color: rgba(255, 215, 0, 0.06);
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
    animation: pulseLogo 4s ease-in-out infinite;
    pointer-events: none;
    z-index: 0;
    user-select: none;
  }
</style>
</head>
<body>
  <div id="neu-logo-bg">NEU</div>
  
  <div id="neu-logo-bg">NEU</div>
  <div class="matrix"><canvas id="matrix"></canvas></div>
  <div id="chat-box"></div>
  <div style="display: flex; gap: 1rem; align-items: center; justify-content: center; margin-top: 1rem;">
    <input type="text" id="user-input" placeholder="Speak to NEU..." autocomplete="off" />
    <button id="send-button" style="padding: 1rem; background-color: #00bcd4; color: #0a0a0a; font-family: 'Courier New', monospace; font-size: 1rem; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 0 10px #00bcd4aa;">Send</button>
</div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = Array(256).join("0123456789ABCDEF").split("");
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: Math.floor(columns) }, () => Math.floor(Math.random() * canvas.height / fontSize));

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillStyle = '#ffd700';
        ctx.shadowColor = 'transparent';
        ctx.shadowBlur = 0;
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 70);
  </script>
  <script src="/script.js"></script>
  <script>
    const sendButton = document.getElementById("send-button");
    const inputField = document.getElementById("user-input");
    sendButton.addEventListener("click", () => {
      const event = new KeyboardEvent("keypress", {
        key: "Enter",
      });
      inputField.dispatchEvent(event);
    });
  </script>
  
  
</body>
</html>
