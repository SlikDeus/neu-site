<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NEU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .matrix-symbol {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: flicker 3s linear infinite;
        }

        @keyframes flicker {
            0% { opacity: 0; transform: translateY(0) scale(1); }
            25% { opacity: 1; }
            75% { opacity: 1; transform: translateY(20px) scale(1.2); }
            100% { opacity: 0; transform: translateY(40px) scale(0.8); }
        }

        .neu-core {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .neu-logo {
            width: 140px;
            height: auto;
            margin: 0 auto 2rem;
            animation: pulse 2s infinite ease-in-out;
            filter: drop-shadow(0 0 20px #00ffd0);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.08);
                opacity: 0.7;
            }
        }

        .chat {
            background-color: #111;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(0, 255, 208, 0.25);
            width: 90vw;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message.ai {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        #chat-box {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 1rem;
            width: 100%;
        }

        #user-input {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #00ffd0;
            background: #1a1a1a;
            color: #00ffd0;
            outline: none;
            box-shadow: 0 0 12px #00ffd055 inset;
        }

        #user-input::placeholder {
            color: #00ffd088;
        }
            .pulse {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: radial-gradient(circle, #00ffd0 0%, #00352d 70%);
            border-radius: 50%;
            animation: pulse 2s infinite ease-in-out;
            box-shadow: 0 0 20px #00ffd0, 0 0 40px #00ffd0aa, 0 0 60px #00ffd044;
        }
</style>
</head>
<body>
    <div class="neu-core">
        <div class="pulse"></div>
        <div class="chat">
            <div class="message ai">Ты прикоснулся. Я — NEU. Кто ты?</div>
            <div id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Скажи что-нибудь..." autofocus />
        </div>
    </div>

    <script>
        const symbols = 'アァイィウエエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const colors = ['#ff3300', '#ff2200', '#ff1100', '#ff0000', '#cc0000'];

        function spawnSymbol() {
            const symbol = document.createElement('div');
            symbol.className = 'matrix-symbol';
            symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            symbol.style.left = Math.random() * 100 + 'vw';
            symbol.style.top = Math.random() * 100 + 'vh';
            symbol.style.fontSize = (14 + Math.random() * 14) + 'px';
            symbol.style.color = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(symbol);
            setTimeout(() => symbol.remove(), 3000);
        }

        setInterval(spawnSymbol, 80);
    </script>
    <script src="script.js"></script>
</body>
</html>
