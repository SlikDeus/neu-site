<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEU</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #0a0a0a, #040404, #000000);
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #neu-logo-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.08);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.2), 0 0 60px #00f0ff55;
      animation: breathe 6s ease-in-out infinite;
      user-select: none;
      pointer-events: none;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.06; transform: translateX(-50%) scale(1); }
      50% { opacity: 0.12; transform: translateX(-50%) scale(1.05); }
    }

    #chat-box {
      border-radius: 0;
      clip-path: polygon(0 0, 95% 0, 100% 10%, 100% 100%, 5% 100%, 0 90%);
      z-index: 1;
      width: 90%;
      max-width: 800px;
      height: 65vh;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid #00f0ff;
      border-radius: 20px;
      padding: 1.5rem;
      overflow-y: auto;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #00f0ff88, 0 0 30px #00ffff33;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 1.2rem;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.6;
      font-size: 1rem;
      animation: fadeIn 0.4s ease-in-out;
    }

    .message.user {
      clip-path: polygon(0 0, 95% 0, 100% 20%, 100% 100%, 5% 100%, 0 80%);
      background: linear-gradient(145deg, #122, #1a1a1a);
      box-shadow: 0 0 10px #0ff3, 0 0 25px #0ff1;
      font-weight: 600;
    }

    .message.ai {
      clip-path: polygon(0 0, 95% 0, 100% 20%, 100% 100%, 5% 100%, 0 80%);
      background: linear-gradient(145deg, #111, #1a1a1a);
      box-shadow: 0 0 10px #fff1, 0 0 25px #fff1;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #input-area {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      width: 90%;
      max-width: 800px;
    }

    #user-input {
      flex: 1;
      padding: 1rem 1.2rem;
      font-size: 1rem;
      border: 2px solid #00f0ff;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      color: #ffffff;
      outline: none;
      backdrop-filter: blur(8px);
    }

    #user-input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    #send-button {
      clip-path: polygon(0 0, 90% 0, 100% 50%, 90% 100%, 0 100%, 10% 50%);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 1rem 1.5rem;
      background: linear-gradient(to right, #00f0ff, #00bcd4);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00f0ff99;
    }

    @keyframes pulse-bg {
      0% { filter: brightness(1) hue-rotate(0deg); }
      50% { filter: brightness(1.05) hue-rotate(10deg); }
      100% { filter: brightness(1) hue-rotate(0deg); }
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0,255,255,0.03), transparent 70%);
      pointer-events: none;
      animation: pulse-bg 6s infinite ease-in-out;
      z-index: 0;
    }

    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00f0ff;
      opacity: 0.4;
      border-radius: 50%;
      animation: float 10s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.4;
      }
      50% {
        transform: translateY(-30vh) translateX(10vw);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-60vh) translateX(-10vw);
        opacity: 0.1;
      }
    }

    #thinking-indicator {
      font-size: 0.9rem;
      color: #888;
      font-style: italic;
      margin-top: 0.5rem;
      animation: fadeIn 1s ease-in-out;
      text-align: center;
      height: 1rem;
    }

    #neu-logo-bg.active {
      animation: pulseActive 0.5s ease-in-out;
    }

    @keyframes pulseActive {
      0% { text-shadow: 0 0 40px #00f0ffcc; transform: scale(1.05); }
      100% { text-shadow: 0 0 60px #00f0ff66; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="particles"></div>
  <div id="neu-logo-bg">NEU</div>
  <div id="chat-box"></div>
  <div id="thinking-indicator"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Talk to NEU..." />
    <button id="send-button">Send</button>
  </div>
  <script src="/script.js"></script>
  <script>
    for (let i = 0; i < 60; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.top = Math.random() * 100 + 'vh';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = (8 + Math.random() * 6) + 's';
      document.getElementById('particles').appendChild(p);
    }

    const thinking = document.getElementById("thinking-indicator");
    const chatBox = document.getElementById("chat-box");

    const observer = new MutationObserver(() => {
      const lastMsg = chatBox.lastElementChild;
      if (lastMsg && lastMsg.classList.contains("ai")) {
        thinking.textContent = "NEU is thinking...";
        setTimeout(() => { thinking.textContent = ""; }, 2000);
      }
    });

    observer.observe(chatBox, { childList: true });

    const sendButton = document.getElementById("send-button");
    const inputField = document.getElementById("user-input");
    const logo = document.getElementById("neu-logo-bg");
    sendButton.addEventListener("click", () => {
      const event = new KeyboardEvent("keypress", {
        key: "Enter",
      });
      logo.classList.add("active");
      setTimeout(() => logo.classList.remove("active"), 500);
      inputField.dispatchEvent(event);
    });
  </script>
</body>
</html>
