<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEU</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0b0b0b;
      color: #c5f0f0;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .chat-container {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #05f2db;
      border-radius: 8px;
      padding: 1rem;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 20px #05f2db44;
    }

    .message {
      clip-path: polygon(10px 0%, calc(100% - 10px) 0%, 100% 10px, 100% calc(100% - 10px), calc(100% - 10px) 100%, 10px 100%, 0% calc(100% - 10px), 0% 10px);
      border: 1px solid #05f2db;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      background: rgba(10, 10, 10, 0.8);
    }

    .message.user {
      border-width: 2px;
      box-shadow: 0 0 10px #00ff95, 0 0 20px #00ff95aa;
      border-color: #00ff95;
      background: rgba(0, 64, 0, 0.5);
      color: #00ff95;
    }

    .message.ai {
      border-width: 2px;
      box-shadow: 0 0 10px #05f2db, 0 0 20px #05f2dbaa;
      border-color: #00ff95;
      background: rgba(0, 16, 32, 0.5);
      color: #05f2db;
    }

    .input-area {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      width: 90%;
      max-width: 800px;
    }

    input[type="text"] {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      background: #111;
      color: #05f2db;
      border: 2px solid #05f2db;
      border-radius: 4px;
    }

    button {
      padding: 1rem 2rem;
      background: #05f2db;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00aaff;
    }
  </style>
  <style>
    canvas#matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  <div class="chat-container" id="chat-box">
    <div class="message ai">Welcome to NEU. I don’t do chit-chat.</div>
  </div>
  <div class="input-area">
    <input type="text" id="user-input" placeholder="Talk to NEU...">
    <button id="send-button">Send</button>
  </div>

  <script>
    const sendButton = document.getElementById("send-button");
    const inputField = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    sendButton.addEventListener("click", () => {
      const message = inputField.value.trim();
      if (message !== "") {
        const msgDiv = document.createElement("div");
        msgDiv.className = "message user";
        msgDiv.textContent = message;
        chatBox.appendChild(msgDiv);
        inputField.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        const aiDiv = document.createElement("div");
        aiDiv.className = "message ai";
        aiDiv.textContent = "Processing your message...";
        chatBox.appendChild(aiDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });

    inputField.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendButton.click();
      }
    });
  </script>
  <script>
    const canvas = document.getElementById("matrix-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = "アァイィウエエオカガキギクグケゲコゴサザシジスズセゼソゾタダチッヂッテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const matrix = chars.split("");

    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const colors = ["#00fff7", "#ff00e0", "#00ff95", "#05f2db"];
      ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 80);
  </script>
</body>
</html>
